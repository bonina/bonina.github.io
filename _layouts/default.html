<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>{% assign pth = page.path | split: "/" | last  %}
  <input type="checkbox" id="nav-trigger" class="nav-trigger" />
  <label for="nav-trigger">
    <span class="b0">
    <span class="b1"></span>
    <span class="b2"></span></span>
  </label>
  <ul class="navigation">
    <li class="nav-item-fill" style="height:6rem;"></li>
  <noscript>
    <style type="text/css">
        .jsback {display:none;}
    </style>
    <a href="/"><small>Back to Home</small></a>
  </noscript>
  <script>
    function historyBackFallback(fallbackUrl) {
    fallbackUrl = fallbackUrl || '/';
    var prevPage = window.location.href;

    window.history.back();

    setTimeout(function(){ 
        if (window.location.href == prevPage) {
            window.location.href = fallbackUrl; 
        }
    }, 1000);
    }
  </script>
    <li class="nav-item"><a class="jsback" style="cursor: pointer;" onclick="historyBackFallback()"><small>Back</small></a></li>
    {% for page in site.pages_list %}<li class="nav-item"><a class="nohover" href="{{ page[1] }}">{{ page[0] }}</a></li>{% endfor %}
    <li class="nav-item"><a class="nohover" href="/search">Search</a></li>
    <li class="nav-item-fill fill-all"></li>
  </ul>
  <span class="wrap">
    <div class="container content">
      <main>
        {{ content }}
      </main>
      <footer class="footer">
        <small>
          &nbsp;{{ 'now' | date: '%Y' }}&nbsp;<a class="up" href="#top"></a>
        </small>
      </footer>
    </div>
  </span>
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "29e3717b5959431bb25e181a61649eeb"}'></script>
  <script src="/search/jquery.camelhunter.min.js"></script>
  <script type="text/javascript">
  	$("#search-field").camelHunter({
	  	onKeyUp 			: true,
	  	rss: "/search.xml",
	  	results   : "#results"
	  });
  </script>
</body>
</html>

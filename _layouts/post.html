---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-categories">
      {% for category in page.categories %}
        {{category}}
      {% unless forloop.last %}&nbsp;{% endunless %}
      {% endfor %}{% include readtime.html %}
    </div>
  {{ content }}
</article>
<span class="post-share"><small>Share on:&nbsp;</small></span>
<a class="post-share" href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}"><small>Twitter</small></a>
<a class="post-share post-share-mobile" href="whatsapp://send?text={{ site.url }}{{ page.url }}"><small>&middot;&nbsp;Whatsapp&nbsp;&middot;</small></a>
<a class="post-share post-share-mobile" href="tg://msg?text={{ site.url }}{{ page.url }}"><small>Telegram&nbsp;&middot;</small></a>
<a class="post-share post-share-mobile" href="threema://compose?text={{ site.url }}{{ page.url }}"><small>Threema</small></a>

<h3>
  <a style="cursor: pointer;" onclick="history.back()"><small>Back to previous page</small></a>
</h3>

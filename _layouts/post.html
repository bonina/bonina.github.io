---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-categories">
      {% for category in page.categories %}
        {{category}}
      {% unless forloop.last %}&nbsp;{% endunless %}
      {% endfor %}{% include readtime.html %}
    </div>
  {{ content }}
</article>
<a href="whatsapp://send?text={{ site.url }}{{ page.url }}"><small>Share on Whatsapp&nbsp;&middot;</small></a>
<a href="tg://msg?text={{ site.url }}{{ page.url }}"><small>Share on Telegram&nbsp;&middot;</small></a>
<a href="threema://compose?text={{ site.url }}{{ page.url }}"><small>Share on Threema</small></a>

<h3>
  <a style="cursor: pointer;" onclick="history.back()"><small>Back to previous page</small></a>
</h3>
